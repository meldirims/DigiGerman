<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دکمه دانلود</title>
    <style>
        .btn-download {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            text-align: center;
            text-decoration: none;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .btn-download:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        .btn-download:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <a href="https://github.com/username/project/releases" class="btn-download" target="_blank">
        دانلود آخرین نسخه
    </a>
</body>
</html>
